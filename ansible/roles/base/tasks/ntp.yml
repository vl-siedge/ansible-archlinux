---

- name: Install chrony
  community.general.pacman:
    name: chrony
    state: present
  register: install
  until: install is success
  retries: 10
  delay: 2
  notify: 
    - rkhunter propupdate
    - enable chrony

- name: Configure chrony
  ansible.builtin.copy: 
    src: chrony.conf
    dest: /etc/chrony.conf
  notify:
    - restart chrony
